<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form_image">
            <img src="assets/img/undraw_people_re_8spw.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form_header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login_button">
                        <button><a href="#">Entrar</a></button>
                    </div>

                    <div class="input_group">
                        <div class="input_box">
                            <label for="firstname">Primeiro nome</label>
                            <label id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                                required></label>
                        </div>

                        <div class="input_box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome"
                                required></input>
                        </div>

                        <div class="input_box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required></input>
                        </div>

                        <div class="input_box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required></input>
                        </div>

                        <div class="input_box">
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha"
                                required></input>
                        </div>

                        <div class="input_box">
                            <label for="Confirmpassword">Confirme sua senha</label>
                            <input id="Confirmpassword" type="password" name="Confirmpassword"
                                placeholder="Confirme sua senha" required></input>
                        </div>
                    </div>

                    <div class="gender_inputs">
                        <div class="gender_title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender_group">
                            <div class="gender_input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                            <div class="gender_input">
                                <input type="radio" id="male" name="gender">
                                <label for="male">Masculino</label>
                            </div>

                            <div class="gender_input">
                                <input type="radio" id="others" name="gender">
                                <label for="others">Outros</label>
                            </div>

                            <div class="gender_input">
                                <input type="radio" id="none" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>

                        </div>
                    </div>

                    <div class="continue_button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
